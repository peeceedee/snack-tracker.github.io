<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê∂ Dog Snack Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <style>
        /* --- Modern TikTok-style Variables & Base --- */
        :root {
            --color-bg-dark: #121212;
            --color-surface-dark: #1e1e1e;
            --color-primary-red: #FE2C55;
            --color-primary-blue: #25F4EE;
            --color-text-light: #ffffff;
            --color-text-fade: #a1a1a1;
            --font-stack: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            font-family: var(--font-stack);
            max-width: 500px;
            margin: 0 auto;
            padding: 0;
            background-color: var(--color-bg-dark);
            color: var(--color-text-light);
            min-height: 100vh;
        }
        .container {
            background-color: var(--color-surface-dark);
            border-radius: 0;
            padding: 20px;
            box-shadow: none;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h1 {
            color: var(--color-text-light);
            text-align: center;
            font-size: 2em;
            margin-top: 10px;
            margin-bottom: 20px;
            font-weight: 900;
        }
        h2 {
            color: var(--color-text-light);
            font-size: 1.4em;
            margin-top: 20px;
            margin-bottom: 10px;
            border-left: 4px solid var(--color-primary-red);
            padding-left: 10px;
        }

        /* --- Navigation Menu Styles --- */
        .menu {
            display: flex;
            justify-content: space-around;
            padding: 5px 0 10px;
            border-bottom: 1px solid var(--color-surface-dark);
            margin-bottom: 20px;
        }
        .menu-btn {
            background: none;
            border: none;
            color: var(--color-text-fade);
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
        }
        .menu-btn:hover {
            color: var(--color-text-light);
        }
        .menu-btn.active {
            color: var(--color-text-light);
            font-size: 1.1em;
        }
        .menu-btn.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background-color: var(--color-primary-red);
            border-radius: 2px;
        }

        /* --- General View & Form Styles --- */
        .view {
            display: none;
            flex-grow: 1;
            animation: fadeIn 0.4s ease-in-out;
        }
        .view.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .snack-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            padding: 15px;
            background-color: var(--color-surface-dark);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        
        .form-row {
            display: flex;
            gap: 10px;
        }

        input:not([type="time"]), input:not([type="date"]), button, .modal-content input {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.1s;
        }
        input, .modal-content input {
            background-color: #333333;
            color: var(--color-text-light);
            border: 1px solid #444;
        }
        
        /* Color Input Styling */
        input[type="color"] {
            -webkit-appearance: none;
            padding: 0;
            border: none;
            width: 50px; /* specific width for color picker */
            height: 100%;
            min-height: 48px;
            cursor: pointer;
            background: none;
            border-radius: 8px;
            overflow: hidden;
        }
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0; 
        }
        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 8px;
        }

        input::placeholder {
            color: var(--color-text-fade);
        }
        button {
            background-image: linear-gradient(to right, var(--color-primary-red), var(--color-primary-blue));
            color: var(--color-text-light);
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
        button:active {
            transform: scale(0.98);
        }
        .reset-btn {
            background-image: none;
            background-color: #3a1919;
            color: var(--color-primary-red);
            margin-top: 20px;
            font-weight: normal;
        }
        .reset-btn:hover {
            background-color: #532525;
        }

        /* --- Stats & List Styles --- */
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            padding: 15px 0;
            border-bottom: 1px solid #333;
            text-align: center;
        }
        .stats div {
            flex-basis: 48%;
            border-right: 1px solid #333;
        }
        .stats div:last-child {
            border-right: none;
        }
        .stats span {
            display: block;
            font-size: 1.8em;
            font-weight: bold;
            color: var(--color-primary-blue);
        }
        .snack-list {
            list-style-type: none;
            padding: 0;
            max-height: 250px;
            overflow-y: auto;
        }
        .snack-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 10px;
            border-bottom: 1px solid #333;
            font-size: 0.9em;
        }
        .snack-info-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            border: 1px solid #fff;
        }
        .snack-item span.snack-text {
            font-weight: bold;
            color: var(--color-text-light);
        }
        .snack-item:last-child {
            border-bottom: none;
        }
        .snack-item-actions button {
            padding: 5px 8px;
            font-size: 0.7em;
            font-weight: normal;
            margin-left: 8px;
            border-radius: 4px;
            background-image: none;
            background-color: #444;
            color: var(--color-text-light);
            text-transform: none;
        }

        /* --- Calendar Styles --- */
        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            background-color: #2a2a2a;
            padding: 8px 10px;
            border-radius: 8px;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            text-align: center;
            padding: 10px 0;
        }
        .calendar-header {
            font-weight: bold;
            padding: 8px 0;
            color: var(--color-primary-red);
        }
        .calendar-day {
            padding: 10px 5px;
            border-radius: 6px;
            cursor: pointer;
            background-color: #2a2a2a;
            transition: background-color 0.3s;
        }
        .calendar-day:hover {
            background-color: #333333;
        }
        .calendar-day.has-snacks {
            background-color: #333333;
            border: 1px solid var(--color-primary-blue);
        }
        .day-label {
            font-size: 0.7em;
            display: block;
            color: var(--color-text-fade);
        }
        .snack-count {
            font-size: 1.1em;
            display: block;
            margin-top: 5px;
            font-weight: bold;
        }
        .snack-count-label {
            font-size: 0.7em;
            color: var(--color-primary-blue);
            margin-top: 2px;
        }
        .nav-button {
            padding: 8px 12px;
            background-color: #444;
            color: var(--color-text-light);
            font-size: 1em;
            border-radius: 6px;
            font-weight: normal;
        }
        #week-display, #month-display {
            font-weight: bold;
            color: var(--color-text-light);
            font-size: 1.1em;
        }
        hr {
            border: 0;
            height: 1px;
            background-color: #333;
            margin: 20px 0;
        }

        /* --- Graph Styles --- */
        #hourly-snack-chart {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 12px;
        }

        /* --- Modal Styles --- */
        .modal {
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background-color: var(--color-surface-dark);
            margin: 15% auto;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal-content h3 {
            color: var(--color-primary-red);
            margin-top: 0;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            text-align: center;
        }
        .modal-content label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: var(--color-text-fade);
            font-size: 0.9em;
        }
        .modal-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 25px;
        }
        .modal-actions button {
            flex-grow: 1;
            padding: 10px;
            text-transform: none;
        }
        #modal-delete-btn {
            background-image: none;
            background-color: #3a1919;
            color: var(--color-primary-red);
            order: 3;
        }
        #modal-close-btn {
            background-image: none;
            background-color: #444;
            color: var(--color-text-light);
            order: 2;
        }
        #modal-save-btn {
            order: 1;
        }
        #modal-date-display {
            display: block;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--color-primary-blue);
        }
        .modal-row {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê∂ Snack Tracker</h1>

        <div class="menu">
            <button class="menu-btn active" data-view="tracker-view">Tracker</button>
            <button class="menu-btn" data-view="calendar-view">Calendar</button>
            <button class="menu-btn" data-view="graph-view">Graph</button>
        </div>

        <div id="tracker-view" class="view active">
            <div class="snack-form">
                <input type="text" id="snack-name" placeholder="Snack name (e.g., 'Treat', 'Bone')">
                <div class="form-row">
                    <input type="color" id="snack-color" value="#FE2C55" title="Choose snack color">
                    <input type="number" id="snack-quantity" placeholder="Quantity" min="1" value="1" style="flex-grow: 1;">
                </div>
                <button id="add-snack">Add Snack Now</button>
            </div>

            <div class="stats">
                <div>Total Today<span id="total-count">0</span></div>
                <div>Last Given<span id="last-snack">None</span></div>
            </div>

            <h2>Today's Log</h2>
            <ul class="snack-list" id="snack-list">
                </ul>

            <button id="reset-day" class="reset-btn">Reset Today's Snacks</button>
        </div>

        <div id="calendar-view" class="view">
            <h2>Weekly Overview (Click Day to Add/View)</h2>
            
            <div class="calendar-nav">
                <button id="prev-week-btn" class="nav-button">&lt;</button>
                <span id="week-display"></span>
                <button id="next-week-btn" class="nav-button">&gt;</button>
            </div>
            <div id="weekly-calendar" class="calendar-grid">
                </div>

            <hr>

            <h2>Monthly Overview (Click Day to Add/View)</h2>
            <div class="calendar-nav">
                <button id="prev-month-btn" class="nav-button">&lt;</button>
                <span id="month-display"></span>
                <button id="next-month-btn" class="nav-button">&gt;</button>
            </div>
            <div id="monthly-calendar" class="calendar-grid">
                </div>
        </div>

        <div id="graph-view" class="view">
            <h2>Hourly Distribution</h2>
            <canvas id="hourly-snack-chart"></canvas>
            <p style="text-align: center; margin-top: 15px; color: var(--color-text-fade); font-size: 0.9em;">Stacked view by color per hour.</p>
        </div>

    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Edit Snack</h3>
            <span id="modal-date-display"></span>

            <label for="modal-name">Snack Name:</label>
            <input type="text" id="modal-name" style="width: 100%; box-sizing: border-box;">

            <div class="modal-row">
                <div style="width: 30%;">
                    <label for="modal-color">Color:</label>
                    <input type="color" id="modal-color" style="width: 100%;">
                </div>
                <div style="width: 70%;">
                    <label for="modal-quantity">Quantity:</label>
                    <input type="number" id="modal-quantity" min="1" style="width: 100%; box-sizing: border-box;">
                </div>
            </div>

            <div style="display: flex; gap: 10px;">
                <div style="flex-grow: 1;">
                    <label for="modal-date">Date:</label>
                    <input type="date" id="modal-date" style="width: 100%; box-sizing: border-box;">
                </div>
                <div style="flex-grow: 1;">
                    <label for="modal-time">Time:</label>
                    <input type="time" id="modal-time" style="width: 100%; box-sizing: border-box;">
                </div>
            </div>

            <div class="modal-actions">
                <button id="modal-save-btn">Save</button>
                <button id="modal-close-btn">Cancel</button>
                <button id="modal-delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // --- Core Data & Utility Functions ---
        let allSnacks = JSON.parse(localStorage.getItem('dogAllSnacks')) || [];
        let editingSnackIndex = -1; // Index of the snack being edited (-1 for adding new)
        let chartInstance = null;
        const DAY_NAMES = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        
        function saveAllSnacks() {
            localStorage.setItem('dogAllSnacks', JSON.stringify(allSnacks));
        }

        function getSnacksForDay(dateString) {
            return allSnacks.filter(snack => new Date(snack.timestamp).toDateString() === dateString);
        }

        function getTodaySnacks() {
            return getSnacksForDay(new Date().toDateString());
        }

        // Helper function to format date into YYYY-MM-DD
        function formatInputDate(date) {
            return date.getFullYear() + '-' + String(date.getMonth() + 1).padStart(2, '0') + '-' + String(date.getDate()).padStart(2, '0');
        }
        // Helper function to format time into HH:MM
        function formatInputTime(date) {
            return String(date.getHours()).padStart(2, '0') + ':' + String(date.getMinutes()).padStart(2, '0');
        }

        function updateUI() {
            const todaySnacks = getTodaySnacks();

            // 1. Update Tracker View
            const total = todaySnacks.reduce((sum, snack) => sum + snack.quantity, 0);
            document.getElementById('total-count').textContent = total;

            const lastSnackElement = document.getElementById('last-snack');
            const snackListElement = document.getElementById('snack-list');
            
            snackListElement.innerHTML = '';
            
            // Sort today's snacks by time (newest first for display)
            const sortedTodaySnacks = [...todaySnacks].sort((a, b) => b.timestamp - a.timestamp);

            if (sortedTodaySnacks.length > 0) {
                const lastSnack = sortedTodaySnacks[0];
                const lastSnackDate = new Date(lastSnack.timestamp);
                lastSnackElement.textContent = lastSnackDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                sortedTodaySnacks.forEach((snack, index) => {
                    // Find the original index in the ALL_SNACKS array
                    const originalIndex = allSnacks.findIndex(s => s.timestamp === snack.timestamp && s.name === snack.name && s.quantity === snack.quantity);
                    const snackColor = snack.color || '#FE2C55'; // Default color fallback

                    const snackDate = new Date(snack.timestamp);
                    const li = document.createElement('li');
                    li.className = 'snack-item';
                    li.innerHTML = `
                        <div class="snack-info-group">
                            <span class="color-dot" style="background-color: ${snackColor};"></span>
                            <span class="snack-text">${snack.quantity} ${snack.name}</span>
                        </div>
                        <div class="snack-item-actions">
                            <span style="color: var(--color-text-fade); margin-right: 10px;">${snackDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                            <button onclick="openEditModal(${originalIndex})">Edit</button>
                        </div>
                    `;
                    snackListElement.appendChild(li);
                });
            } else {
                lastSnackElement.textContent = 'None';
            }

            // 2. Update Calendar View (only if active)
            if (document.getElementById('calendar-view').classList.contains('active')) {
                renderWeeklyCalendar(currentWeekStart);
                renderMonthlyCalendar(currentMonth);
            }

            // 3. Update Graph View (only if active)
            if (document.getElementById('graph-view').classList.contains('active')) {
                renderHourlyChart();
            }
        }

        // --- Tracker View Functions ---
        function addSnack(name, quantity, time, color) {
            const now = time ? new Date(time) : new Date();
            
            const snack = {
                name: name.trim() || 'Snack',
                quantity: quantity || 1,
                timestamp: now.getTime(),
                color: color || document.getElementById('snack-color').value || '#FE2C55'
            };

            allSnacks.push(snack);
            // Sort by timestamp after adding
            allSnacks.sort((a, b) => a.timestamp - b.timestamp);
            saveAllSnacks();
            updateUI();
        }
        
        document.getElementById('add-snack').addEventListener('click', () => {
            const name = document.getElementById('snack-name').value;
            const quantity = parseInt(document.getElementById('snack-quantity').value);
            const color = document.getElementById('snack-color').value;
            addSnack(name, quantity, null, color);
            // Clear inputs but keep color
            document.getElementById('snack-quantity').value = '1';
        });
        document.getElementById('snack-name').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('add-snack').click();
            }
        });
        document.getElementById('reset-day').addEventListener('click', function() {
            if (confirm('Are you sure you want to reset the snack count for today? This action cannot be undone for today.')) {
                const todayString = new Date().toDateString();
                allSnacks = allSnacks.filter(snack => new Date(snack.timestamp).toDateString() !== todayString);
                saveAllSnacks();
                updateUI();
            }
        });

        // --- Modal (Edit/Add Past/Future) Functions ---
        const editModal = document.getElementById('edit-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalDateDisplay = document.getElementById('modal-date-display');
        const modalName = document.getElementById('modal-name');
        const modalQuantity = document.getElementById('modal-quantity');
        const modalColor = document.getElementById('modal-color');
        const modalDate = document.getElementById('modal-date');
        const modalTime = document.getElementById('modal-time');
        const modalSaveBtn = document.getElementById('modal-save-btn');
        const modalDeleteBtn = document.getElementById('modal-delete-btn');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        function openEditModal(index, predefinedDate = null) {
            editingSnackIndex = index;
            editModal.classList.add('active');
            
            let date = new Date();

            if (index !== -1) {
                // Editing existing snack
                const snack = allSnacks[index];
                date = new Date(snack.timestamp);
                modalTitle.textContent = 'Edit Snack Entry';
                modalName.value = snack.name;
                modalQuantity.value = snack.quantity;
                modalColor.value = snack.color || '#FE2C55';
                modalDeleteBtn.style.display = 'inline-block';
            } else {
                // Adding new snack via Calendar
                date = predefinedDate || new Date();
                modalTitle.textContent = 'Add Snack Entry';
                modalName.value = '';
                modalQuantity.value = '1';
                // Use main form color or default
                modalColor.value = document.getElementById('snack-color').value || '#FE2C55';
                modalDeleteBtn.style.display = 'none';
            }

            modalDate.value = formatInputDate(date);
            modalTime.value = formatInputTime(date);
            modalDateDisplay.textContent = date.toLocaleDateString('default', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }

        modalCloseBtn.addEventListener('click', () => {
            editModal.classList.remove('active');
        });

        modalDeleteBtn.addEventListener('click', () => {
            if (editingSnackIndex !== -1 && confirm('Are you sure you want to delete this snack entry?')) {
                allSnacks.splice(editingSnackIndex, 1);
                saveAllSnacks();
                editModal.classList.remove('active');
                updateUI();
            }
        });

        modalSaveBtn.addEventListener('click', () => {
            const name = modalName.value;
            const quantity = parseInt(modalQuantity.value);
            const color = modalColor.value;
            const dateStr = modalDate.value;
            const timeStr = modalTime.value;

            if (!name || quantity < 1 || !dateStr || !timeStr) {
                alert('Please fill out all fields correctly.');
                return;
            }

            // Combine date and time inputs into a single timestamp
            const newTimestamp = new Date(`${dateStr}T${timeStr}:00`).getTime();

            if (editingSnackIndex !== -1) {
                // Update existing snack
                allSnacks[editingSnackIndex].name = name;
                allSnacks[editingSnackIndex].quantity = quantity;
                allSnacks[editingSnackIndex].timestamp = newTimestamp;
                allSnacks[editingSnackIndex].color = color;
            } else {
                // Add new snack (from calendar)
                addSnack(name, quantity, newTimestamp, color);
            }

            // Re-sort data in case the date/time was changed
            allSnacks.sort((a, b) => a.timestamp - b.timestamp);
            saveAllSnacks();
            editModal.classList.remove('active');
            updateUI();
        });


        // --- Calendar View Functions ---
        let currentWeekStart = getStartOfWeek(new Date());
        let currentMonth = new Date();

        function getStartOfWeek(date) {
            const d = new Date(date);
            const day = d.getDay(); // 0 for Sunday, 6 for Saturday
            const diff = d.getDate() - day;
            d.setDate(diff);
            d.setHours(0, 0, 0, 0);
            return d;
        }

        function getEndOfWeek(date) {
            const d = new Date(date);
            d.setDate(d.getDate() + 6);
            d.setHours(23, 59, 59, 999);
            return d;
        }

        function renderWeeklyCalendar(startDate) {
            const calendarGrid = document.getElementById('weekly-calendar');
            calendarGrid.innerHTML = '';

            const endDate = getEndOfWeek(startDate);
            document.getElementById('week-display').textContent = 
                `${startDate.getDate()}. ${startDate.toLocaleDateString('default', { month: 'short' })} - ${endDate.getDate()}. ${endDate.toLocaleDateString('default', { month: 'short' })}`;

            DAY_NAMES.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = day;
                calendarGrid.appendChild(header);
            });

            const tempDate = new Date(startDate);
            for (let i = 0; i < 7; i++) {
                const currentDate = new Date(tempDate);
                const dateString = currentDate.toDateString();
                const daySnacks = getSnacksForDay(dateString);
                const count = daySnacks.reduce((sum, snack) => sum + snack.quantity, 0);

                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                if (count > 0) {
                    dayDiv.classList.add('has-snacks');
                }
                dayDiv.onclick = () => openEditModal(-1, currentDate);

                dayDiv.innerHTML = `
                    <span class="day-label">${DAY_NAMES[currentDate.getDay()]}</span>
                    <span class="snack-count">${currentDate.getDate()}</span>
                    <span class="snack-count-label" style="color: ${count > 0 ? 'var(--color-primary-blue)' : 'var(--color-text-fade)'};">${count} Snacks</span>
                `;

                calendarGrid.appendChild(dayDiv);
                tempDate.setDate(tempDate.getDate() + 1);
            }
        }

        function renderMonthlyCalendar(date) {
            const calendarGrid = document.getElementById('monthly-calendar');
            calendarGrid.innerHTML = '';

            const monthDisplay = document.getElementById('month-display');
            monthDisplay.textContent = date.toLocaleDateString('default', { year: 'numeric', month: 'long' });

            DAY_NAMES.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = day;
                calendarGrid.appendChild(header);
            });

            const firstDayOfMonth = new Date(date.getFullYear(), date.getMonth(), 1);
            const lastDayOfMonth = new Date(date.getFullYear(), date.getMonth() + 1, 0);
            
            let startDay = firstDayOfMonth.getDay();
            for (let i = 0; i < startDay; i++) {
                calendarGrid.appendChild(document.createElement('div'));
            }

            for (let day = 1; day <= lastDayOfMonth.getDate(); day++) {
                const currentDate = new Date(date.getFullYear(), date.getMonth(), day);
                const dateString = currentDate.toDateString();
                const daySnacks = getSnacksForDay(dateString);
                const count = daySnacks.reduce((sum, snack) => sum + snack.quantity, 0);

                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                if (count > 0) {
                    dayDiv.classList.add('has-snacks');
                }
                dayDiv.onclick = () => openEditModal(-1, currentDate);

                dayDiv.innerHTML = `
                    <span class="snack-count">${day}</span>
                    <span class="snack-count-label" style="color: ${count > 0 ? 'var(--color-primary-blue)' : 'var(--color-text-fade)'};">${count}</span>
                `;

                calendarGrid.appendChild(dayDiv);
            }
        }

        // Navigation for Weekly Calendar
        document.getElementById('prev-week-btn').addEventListener('click', () => {
            currentWeekStart.setDate(currentWeekStart.getDate() - 7);
            renderWeeklyCalendar(currentWeekStart);
        });
        document.getElementById('next-week-btn').addEventListener('click', () => {
            currentWeekStart.setDate(currentWeekStart.getDate() + 7);
            renderWeeklyCalendar(currentWeekStart);
        });

        // Navigation for Monthly Calendar
        document.getElementById('prev-month-btn').addEventListener('click', () => {
            currentMonth.setMonth(currentMonth.getMonth() - 1);
            renderMonthlyCalendar(currentMonth);
        });
        document.getElementById('next-month-btn').addEventListener('click', () => {
            currentMonth.setMonth(currentMonth.getMonth() + 1);
            renderMonthlyCalendar(currentMonth);
        });


        // --- Graph View Functions (Chart.js) ---
        function renderHourlyChart() {
            const todaySnacks = getTodaySnacks();
            
            // We need to group data by Color.
            // Result structure: object where key is color hex, value is array of 24 numbers (one per hour)
            const colorDatasets = {}; 

            todaySnacks.forEach(snack => {
                const color = snack.color || '#FE2C55'; // Fallback for old data
                const date = new Date(snack.timestamp);
                const hour = date.getHours();

                if (!colorDatasets[color]) {
                    colorDatasets[color] = new Array(24).fill(0);
                }
                colorDatasets[color][hour] += snack.quantity;
            });

            // Prepare datasets for Chart.js
            const datasets = Object.keys(colorDatasets).map(color => {
                return {
                    label: 'Snack', // Generic label, can be improved if grouping by Name+Color
                    data: colorDatasets[color],
                    backgroundColor: color,
                    borderColor: '#1e1e1e', // Add border to distinguish stacks
                    borderWidth: 1,
                    borderRadius: 4
                };
            });

            const ctx = document.getElementById('hourly-snack-chart').getContext('2d');
            const labels = Array.from({length: 24}, (_, i) => `${i}:00`);
            
            // If chart exists, destroy it to prevent state issues when changing dataset structure
            if (chartInstance) {
                chartInstance.destroy();
            }

            Chart.defaults.color = 'var(--color-text-fade)';
            Chart.defaults.font.family = 'var(--font-stack)';

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            stacked: true, // Enable stacking
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Snacks',
                                color: 'var(--color-text-light)'
                            },
                            ticks: {
                                stepSize: 1
                            },
                            grid: {
                                color: '#333'
                            }
                        },
                        x: {
                            stacked: true, // Enable stacking
                            title: {
                                display: true,
                                text: 'Time of Day (Hour)',
                                color: 'var(--color-text-light)'
                            },
                            grid: {
                                display: false
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false // Hide legend as we are grouping by color, names might vary
                        },
                        tooltip: {
                            callbacks: {
                                // Customize tooltip to maybe show color hex or generic "Snacks"
                                label: function(context) {
                                    return ` ${context.raw} Snacks`;
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // --- View Switching Logic ---
        document.querySelectorAll('.menu-btn').forEach(button => {
            button.addEventListener('click', function() {
                // 1. Update active button class
                document.querySelectorAll('.menu-btn').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');

                // 2. Hide all views and show the selected one
                document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));
                const viewId = this.getAttribute('data-view');
                document.getElementById(viewId).classList.add('active');

                // 3. Render content specific to the new view
                if (viewId === 'calendar-view') {
                    currentWeekStart = getStartOfWeek(new Date());
                    currentMonth = new Date();
                    renderWeeklyCalendar(currentWeekStart);
                    renderMonthlyCalendar(currentMonth);
                } else if (viewId === 'graph-view') {
                    renderHourlyChart();
                }
            });
        });

        // --- Initialization on Load ---
        document.addEventListener('DOMContentLoaded', function() {
            updateUI();
        });

    </script>
